<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>re-tetris</title>
  <style>
    html,body {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .label {
      display: inline-block;
      width: 100px;
      margin-bottom: 5px;
    }
    .key {
      display: inline-block;
      padding: 2px 4px;
      border: 1px solid rgb(182, 180, 180);
    }
  </style>
</head>
<body>
  <div><span class="label">move left:</span><span class="key">a</span></div>
  <div><span class="label">move right:</span><span class="key">d</span></div>
  <div><span class="label">move down: </span><span class="key">s</span></div>
  <div><span class="label">transform: </span><span class="key">space</span></div>
  <div id="app"></div>
</body>
</html>
